<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/tailwindcss.js"></script>
    <script src="js/alpine.js" defer></script>
</head>
<body>
    <div x-data="{
        visible: {
            isLog: false,
            isReg: false,
            isHome: true,
            isExit: false,
            isAdmin: false
        },

        visibleFunction(param) {
            for(item in this.visible) {
                this.visible[item] = false
            }
            this.visible[param] = true
        }
    }">
    <!-- <div class="flex">
        <h1
            class="text-x3 font-bold text-black hover:text-orange-400 cursor-pointer border border-r-0 text-center
            w-1/3"
        >Hello world</h1>
        <button class="bg-black text-white pu-2 px-4 hover:bg-white hover:text-black hover:border w-2/3">Save</button>
    </div> -->

    <header class="grid grid-cols-3 items-center px-[5%] py-[10px] bg-gray-300">
        <a href="" class="text-xl font-bold justify-self-start" x-on:click.prevent="visibleFunction('isHome')">Home (bebebe)</a>

        <nav class="justify-self-center">
            <ul class="flex gap-x-3">
                <li><a href="" class="hover:text-gray-500 transition-all" x-show="visible.isAdmin">Admin</a></li>
                <li><a href="" class="hover:text-gray-500 transition-all">Item</a></li>
                <li><a href="" class="hover:text-gray-500 transition-all">Item</a></li>
            </ul>
        </nav>

        <ul class="flex gap-x-3 justify-self-end">
            <li><a href="" class="hover:text-gray-500 transition-all" x-show="!visible.isAdmin" x-on:click.prevent="visibleFunction('isReg')">Reg</a></li>
            <li><a href="" class="hover:text-gray-500 transition-all" x-show="!visible.isAdmin" x-on:click.prevent="visibleFunction('isLog')">Log</a></li>
            <li><a href="" class="hover:text-gray-500 transition-all" x-show="visible.isAdmin">Exit</a></li>
        </ul>
    </header>

    <main class="px-[5%] py-10">
        <section class="grid gap-4" x-show="visible.isLog">
            <h1 class="text-3xl font-bold">Log in</h1>

            <div class="grid justify-items-center bg-gray-100 px-8 pb-8"><div>
                <h2 class="text-2xl font-bold py-6">Form log in</h2>
            </div>

            <form action="" class="grid gap-y-4">
                <div class="grid grid-cols-[1fr_3fr] gap-x-10">
                    <label for="log" class="font-bold">Login</label>
                
                    <input type="text" id="log" placeholder="min 6, max 12 symbols" class="border border-gray-400 p-1 rounded-xs bg-white">

                    <span class="text-red-400 text-sm col-[2/3]">Errors</span>
                </div>

                <div class="grid grid-cols-[1fr_3fr] gap-x-10">
                    <label for="pas" class="font-bold">Password</label>
                
                    <input type="password" id="pas" placeholder="min 6, max 12 symbols" class="border border-gray-400 p-1 rounded-xs bg-white">

                    <span class="text-red-400 text-sm col-[2/3]">Errors</span>
                </div>
                
                <button class="bg-gray-300 hover:text-gray-500 transition-all py-1" x-on:click.prevent="visibleFunction('isAdmin')">Send</button></div>
            </form>
        </section>

        <section class="grid gap-4" x-show="visible.isReg">
            <h1 class="text-3xl font-bold">Registration</h1>

            <div class="grid justify-items-center bg-gray-100 px-8 pb-8"><div>
                <h2 class="text-2xl font-bold py-6">Form registration</h2>
            </div>

            <form action="" class="grid gap-y-4">
                <div class="grid grid-cols-[1fr_3fr] gap-x-10">
                    <label for="log" class="font-bold">Login</label>
                
                    <input type="text" id="log" placeholder="min 6, max 12 symbols" class="border border-gray-400 p-1 rounded-xs bg-white">

                    <span class="text-red-400 text-sm col-[2/3]">Errors</span>
                </div>

                <div class="grid grid-cols-[1fr_3fr] gap-x-10">
                    <label for="pas" class="font-bold">Password</label>
                
                    <input type="password" id="pas" placeholder="min 6, max 12 symbols" class="border border-gray-400 p-1 rounded-xs bg-white">

                    <span class="text-red-400 text-sm col-[2/3]">Errors</span>
                </div>

                <div class="grid grid-cols-[1fr_3fr] gap-x-10">
                    <label for="pas" class="font-bold">Email</label>
                
                    <input type="email" id="pas" placeholder="" class="border border-gray-400 p-1 rounded-xs bg-white">

                    <span class="text-red-400 text-sm col-[2/3]">Errors</span>
                </div>
                
                <button class="bg-gray-300 hover:text-gray-500 transition-all py-1" x-on:click.prevent="visibleFunction('isAdmin')">Send</button></div>
            </form>
        </section>

        <section x-show="visible.isHome"><h1>Page: Home</h1></section>

        <section x-show="visible.isAdmin"><h1>Page: Admin</h1></section>
    </main>

    <footer class="px-[5%] py-[10px] bg-gray-300">Footer</footer>
    </div>
</body>
</html>
